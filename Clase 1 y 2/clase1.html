<h1>Repaso de JavaScript</h1>
<h2>Evoluciones de ES5 a ES6</h2>

<script>
	//la variable var esta vedado excepto para hacer una variable global
	let nombre = window.prompt("Como te llamas?"); //Propiedad de window
	const hoy = "2019-04-06"; 

	/*
	function saludar(){
		window.alert("Hola " + nombre)
	}
	*/


	const saludar = () => {
		window.alert(`Hola ${nombre}, que tengas un buen ${hoy}!!!`)
		
		} //arrow function =>
		
		
	document.querySelector("h1").onclick = saludar; //Hacer una ejecucion automatica se pone saludar()
	// en este caso se pone sin () para que se ejecute de forma manual con comportamientos del usuario

	document.querySelector("h2").onclick = function(){
		this.style.color = "red"
		window.alert("Hoy es " + hoy)

	}; //Funcion anonima, se crea la funcion exclusivamente para asignar a un objeto, es la mas usada



	
</script>
